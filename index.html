  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <main>
    <div id="app">
      <div id="load-screen" class="d-none">

      </div><!--#load-screen-->






      
      <div id="intro-screen" class="d-none">
        <div class="row m-0">
          <section class="col-md intro-img">

          </section>
          <section class="col-md intro-container">
            <div class="p-3 text-center">
              <img src="https://via.placeholder.com/150" alt="">
              <h1>Wasabi Match</h1>
              <h2>Created by VivtheFish</h2>
              <p>How fast can you find all the matching cards?</p>
              <button class="btn btn-start">Start</button>
            </div>
          </section>
        </div>
      </div><!--#intro-screen-->






      <section id="game-screen">

        <div class="game-misc">
          <button @click="resetGame" >Reset</button>
          <h2>{{ time }}</h2>
          <button @click="stopTime" >Stop Time</button>
          <button @click="clearTime" >clear Time</button>
        </div><!--.game-music-->

        <section @click="clickCard" class="game-grid" v-html="output">

          <!-- <div class="cart">
            <div class="back"></div>
            <div class="front"></div>
          </div> -->

        </section><!--.game-grid-->


      </section><!--#game-screen-->
    </div><!--#app-->
  </main>
